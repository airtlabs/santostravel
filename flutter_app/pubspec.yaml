name: santos_travel
description: Santos Travel - Mobile App for exploring and booking travel packages

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # State management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # UI components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  
  # Icons
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/santos_logo.png"
  min_sdk_android: 21
